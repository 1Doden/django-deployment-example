<!DOCTYPE html>
{% extends "basic_app/base.html" %}
{% load static %}

{% block body_block %}
  <div class="jumbotron">
    {% if registered %}
      <h1>Thank you for registering!</h1>
    {% else %}
      <h1>Register Here</h1>
      <h3>Fill out the form</h3>
      <div class="">

      <form enctype="multipart/form-data" method="post">
        <div class="form-group">
        {% csrf_token %}
        {{user_form.as_p}}
        {{profile_form.as_p}}
        <input class="btn btn-info btn-lg" type="submit" name="" value="Register">
        </div>
      </form>

    </div>
    {% endif %}
  </div>
{% endblock %}
