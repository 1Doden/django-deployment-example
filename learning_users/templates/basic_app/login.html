{% extends "basic_app/base.html" %}
{% block body_block %}

<div class="jumbotron container">
  <h1>Please Login</h1>
  <form class="" action="{% url "basic_app:user_login" %}" method="post">
    {% csrf_token %}
    <label class="col-sm-2 control-label" for="username">Username</label>
    <input class="form-group form-control" type="text" name="username" placeholder="Username">

    <label class="col-sm-2 control-label" for="password">Password</label>
    <input class="form-group form-control " type="password" name="password">

    <input class="btn btn-info btn-lg" type="submit" name="" value="Login">

  </form>
</div>

{% endblock %}
